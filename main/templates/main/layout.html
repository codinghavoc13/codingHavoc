<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'main/style/site.css' %}" />
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">Coding Havoc</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    {% block navbar %}
                    <li class="active"><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'links' %}">Links</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                    {% endblock %}
                </ul>
                <!-- <ul class="nav navbar-nav navbar-right">
                  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul> -->
              </div>
            </div>
          </nav>
            
          <div class="container-fluid text-center">    
            <div class="row content">
              <div class="col-sm-2 sidenav">
                <a class="myButton" href="{% url 'about' %}">About</a>
                <a class="myButton" href="{% url 'links' %}">Links</a>
                <a class="myButton" role="button" href="{% url 'contact' %}">Contact</a>
              </div>

              <div class="col-sm-8 text-left"> 
                {% block content %}
                {% endblock %}
              </div>
              <div class="col-sm-2 sidenav">
                <div class="well">
                    {% load static %}
                    <img src="{% static 'main/image/Army_logo.png' %}" 
                    alt="US Army Logo" width="100" height="100">
                </div>
                <div class="well">
                  <p>Coming soon</p>
                </div>
              </div>
            </div>
          </div>
          
          <footer class="container-fluid text-center">
            <p>&copy; 2023</p>
          </footer>
    </body>
</html>
